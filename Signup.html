<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyaay Sarthi Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="image">
        <img src="logo-removebg-preview.png" alt="no logo " width="70%" />
      </div>
      <div class="flag"></div>

      <h2>Create an account</h2>
      <form id="loginForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" style="width: 40%">Create an Account</button>
      </form>

      <div class="log">
        <p>
          <a href="login.html" style="text-decoration: none; color: black"
            ><b>Signup</b></a
          >
        </p>
      </div>
    </div>
    <section>
      <div class="air air1"></div>
      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
